<template>
  <div class="AddTodo">
    <form>
      <input type="text" placeholder="Write a comment..." />
      <button type="submit">${this.add}</button>
    </form>
  </div>
</template>

<script>
  import { $ } from "olum";
  import { api } from "../services/api";
  export default class AddTodo {
    add = `<svg height="36px" width="36px" viewBox="0 0 36 36"><g fill="none" fill-rule="evenodd"><g><polygon points="0 36 36 36 36 0 0 0"></polygon><path d="M31.1059281,19.4468693 L10.3449666,29.8224462 C8.94594087,30.5217547 7.49043432,29.0215929 8.17420251,27.6529892 C8.17420251,27.6529892 10.7473302,22.456697 11.4550902,21.0955966 C12.1628503,19.7344961 12.9730756,19.4988922 20.4970248,18.5264632 C20.7754304,18.4904474 21.0033531,18.2803547 21.0033531,17.9997309 C21.0033531,17.7196073 20.7754304,17.5095146 20.4970248,17.4734988 C12.9730756,16.5010698 12.1628503,16.2654659 11.4550902,14.9043654 C10.7473302,13.5437652 8.17420251,8.34697281 8.17420251,8.34697281 C7.49043432,6.9788693 8.94594087,5.47820732 10.3449666,6.1775158 L31.1059281,16.553593 C32.298024,17.1488555 32.298024,18.8511065 31.1059281,19.4468693" fill="#0099ff"></path></g></g></svg>`;
    data() {
      return {
        name: "AddTodo",
        components: {},
        template: this.template(),
        style: this.style(),
        render: this.render.bind(this),
      };
    }

    render() {
      const form = $(".AddTodo form");
      const input = $(".AddTodo input");
      input.focus();

      form.on("submit", e => {
        e.preventDefault();
        if (input.value != "") {
          const todo = { title: input.value, id: new Date().getTime() };
          api.add(todo);
          form.reset();
        }
      });
    }
  }
</script>
